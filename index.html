<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tribute to Dr. Norman Borlaug</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        
        <figure id="img-div">
            <img src="norman_borlaug.jpg" id="image" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug with wheat, Mexico, 1964.</figcaption>
        </figure>
        
        <p id="tribute-info">
            Dr. Norman Borlaug (1914-2009) was an American agronomist and humanitarian who led initiatives worldwide that contributed to the extensive increases in agricultural production termed the Green Revolution.
        </p>
        
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about his life</a>
    </main>
